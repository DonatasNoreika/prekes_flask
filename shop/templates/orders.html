{% extends "base.html" %}

{% block title %}Orders{% endblock %}

{% block content %}
<h3>Orders:</h3>
<hr/>
{% for order in orders %}
<p><strong>Date:</strong> {{order.date}}</p>
<p><strong>Customer:</strong> {{order.customer.name}} {{order.customer.lastname}}</p>
<p><strong>Status:</strong> {{order.status.name}}</p>
<hr/>
{% endfor %}
{% endblock %}
